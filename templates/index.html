<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Document</title>
</head>
<body>
  <div class="bg"></div>
    <div class="row w-50 h-75">
        <div id="test" class="col-md-8 mb-4 w-50">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Send request</h5>
            </div>
            <div id="body" class="card-body">
              <form action="/">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" name="name" id="name" class="form-control" />
                      <label class="form-label" for="name">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" name="surname" id="surname" class="form-control" />
                      <label class="form-label" for="surname">Last name</label>
                    </div>
                  </div>
                </div>
      
      
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="message" rows="4"></textarea>
                  <label class="form-label" for="message">Message to staff</label>
                </div>
      
                <div class="form-outline justify-content-center">
                    <button type="button" id="btn" class="btn btn-primary ">Send message</button>
                </div>
              </form>
            </div>
          </div>
        </div>

<script src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
